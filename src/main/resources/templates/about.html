<!doctype html>
<html lang="en" xmlns:th="https://www.thymeleaf.org">
<head>
<meta charset="UTF-8" />
<title>Thymeleaf Understanding</title>
</head>
<body>

	<h1>About Learn Code with Shashank</h1>
	<h1>We are learning Spring Boot</h1>

	<h1 th:text="${#strings.toUpperCase(name)}"></h1>
	<p>
		Length of the name is <span th:text="${#strings.length(name)}"></span>
	</p>
	<h2 th:text="${currentDate}"></h2>

	<h2>
		Name of the owner is <span th:text="${name}"></span>
	</h2>

	<div th:with="a=5,b=67, n=${name}">

		<h1>
			Value of a is <span th:text="${a}"></span>
		</h1>

		<h1 th:text="'value of b is '+${b}"></h1>

		<h1 th:text="'value of n is '+${n}"></h1>

		<h2 th:text="'Sum of '+${a}+' and '+${b}+' is '+${a+b}"></h2>

	</div>

</body>
</html>
